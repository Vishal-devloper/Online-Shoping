<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="..//user/commonjs/common.js"></script>
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
        <link rel="shortcut icon" href="pictures/favicon.png" type="image/x-icon">
    <title>Gen-G||Sign In</title>
</head>

<body>
    <div class="container-fluid">
        <div class="signin-header">
            <div class="row align-items-center">
                <div class="col-sm-4">
                    <a href="index.html"><img src="pictures/10007.png" alt=""></a>
                </div>
                <div class="col-sm-8 ">
                    <div class="signin-button">
                        <p class="m-0">Not a member?</p>
                    <a href="signup.html">Sign Up Now</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-6">
                <div class="signin-banner">
                    <h3>We Offer the Best Products</h3>
                </div>
            </div>
            <div class="col-lg-6 off-set-xl-2">
                <div class="signin-form-wrap">
                    <div class="signin-form">
                        <h3>Sign in to Gen-G.</h3>
                        <p>Enter your detail below</p>
                        <form class="singin-form-start">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control"  value="" placeholder="Enter Your Email" id="loginEmail">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control"  value="" placeholder="Enter Password" id="loginPassword">
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between">
                                <button type="button" class="axil-btn btn-bg-primary submit-btn" id="login">Sign In</button>
                                <a href="forgot-password.html" class="forgot-btn">Forget password?</a>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
